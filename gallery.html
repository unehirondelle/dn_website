<!DOCTYPE html>

    <title>Duo Nigretai</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">

                <span aria-hidden="true"></span>

        </div>
        <div id="navbarBasicExample" class="navbar-menu is-uppercase yellow">
            <div class="navbar-start">
                <a class="navbar-item">
                    Awards
                </a>
                <a class="navbar-item">
                    Documentation
                </a>
                <a class="navbar-item is-active">
                    Gallery
                </a>
                <a class="navbar-item">
                    Project
                </a>
                <a class="navbar-item">
                    Artists
                </a>
                <a class="navbar-item">

                </a>

                </a>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="bd-navbar-icon navbar-item" data-social-network="Email"
                               data-social-action="email"
                               data-social-target="https://bulma.io" target="_blank"
                               href="#">
              <span>
                  <img src="./pictures/email.png" width="49" height="49" alt="email icon">
              </span>
                            </a>
                        </p>
                        <p class="control">
                            <a class="bd-navbar-icon navbar-item" data-social-network="Facebook"
                               data-social-action="facebook"
                               target="_blank"
                               href="https://www.facebook.com/Duonigretai/">
              <span>
                  <img src="./pictures/facebook.png" width="49" height="49" alt="facebook icon">
              </span>
                            </a>
                        </p>
                        <p class="control">
                            <a class="bd-navbar-icon navbar-item" data-social-network="Instagram"
                               data-social-action="instagram"

              </span>

                        </p>
                        <p class="control">
                            <a class="bd-navbar-icon navbar-item" data-social-network="YouTube"
                               data-social-action="youtube"
                               target="_blank"
                               href="https://www.youtube.com/watch?v=voVB3PH2ZxE&feature=youtu.be">

                  <img src="./pictures/youtube.png" width="49" height="49" alt="youtube icon">
              </span>

        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>

    <div class="columns">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
<script>
    bulmaCarousel.attach('.carousel-demo', {
        slidesToScroll: 1,
        slidesToShow: 1
    });
</script>
